name: Fire-Risk Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-fire-risk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # or whatever version you use locally

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || echo "No requirements.txt found"

      - name: Run fire-risk test
        run: |
          python Test.py
